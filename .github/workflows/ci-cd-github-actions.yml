name: CI/CD - Github Actions

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Dependências do projeto
      run: yarn install

    - name: Build
      run: yarn build

    - name: Executar testes unitários
      run: yarn test

    - name: Estabelecer tag
      run: |
        TIMESTAMP=$(date +%s)
        git tag build-$TIMESTAMP
        git push origin build-$TIMESTAMP
