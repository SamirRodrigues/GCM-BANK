name: CI/CD - GitHub Actions

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Run tests
      run: yarn test

    - name: Create tag
      run: |
        BUILD_NUMBER=$((`git tag | grep -E '^build-[0-9]+$' | sed 's/^build-//' | sort -nr | head -n1`+1))
        git tag build-$BUILD_NUMBER
        git push --tags
